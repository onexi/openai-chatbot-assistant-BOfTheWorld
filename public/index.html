<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .user-message {
            color: #007bff;
            text-align: right;
        }
        .assistant-message {
            color: #28a745;
            text-align: left;
        }
        #chatBox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #495057;
            border-radius: 5px;
            padding: 10px;
        }
        #thread-list {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #495057;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .thread-item {
            padding: 10px;
            background-color: #495057;
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .thread-item:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OpenAI Assistant Chat</h1>
        <div class="row">
            <!-- Left Side: Threads List -->
            <div class="col-md-3">
                <h4>Previous Threads</h4>
                <div id="thread-list">
                    <!-- Previous threads will be displayed here dynamically -->
                </div>
            </div>

            <!-- Right Side: Chat Interface -->
            <div class="col-md-9">
                <div class="form-group">
                    <label for="assistantId">Assistant ID:</label>
                    <input type="text" class="form-control" id="assistantId" placeholder="Enter assistant ID" required>
                </div>
                
                <div class="form-group">
                    <label for="threadName">Thread Name:</label>
                    <input type="text" class="form-control" id="threadName" placeholder="Enter thread name" required>
                </div>

                <!-- Button to create a new thread -->
                <button id="createThreadButton" class="btn btn-success mb-3">Create New Thread</button>

                <!-- Button to update thread name -->
                <button id="updateThreadNameButton" class="btn btn-primary mb-3">Update Thread Name</button>

                <!-- Form to Get User Prompt -->
                <form id="promptForm">
                    <div class="form-group">
                        <label for="promptMessage">User Prompt:</label>
                        <input type="text" class="form-control" id="promptMessage" placeholder="Type your prompt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Prompt</button>
                </form>

                <!-- Chat Box to Display Messages -->
                <div id="chatBox" class="mt-4">
                    <!-- Chat messages will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
